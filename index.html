<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/vendors/css-reset.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
        />

        <link rel="stylesheet" href="styles/style.css" />

        <script src="scripts/libs/mobile-menu.js" defer></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <div class="global-container">
            <div class="container">
                <div class="mobile-menu__cover"></div>
                <div class="nav-trigger"></div>
                <header class="header">
                    <div class="header__inner">
                        <a href="#" class="logo item">
                            <img src="images/github-icon.png" alt="Githubのアイコン" />
                            <span class="logo__github">Github</span>
                        </a>
                        <nav class="header__nav">
                            <ul class="header__ul">
                                <li class="header__li item">
                                    <a href="#">introduction</a>
                                </li>
                                <li class="header__li item">
                                    <a href="#">works</a>
                                </li>
                                <li class="header__li item">
                                    <a href="#">skills</a>
                                </li>
                            </ul>
                        </nav>
                        <button class="mobile-menu__btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </header>
                <!-- header -->
                <content class="content">
                    <div class="hero"></div>
                    <main-content>
                        <aside class="side">
                            <div class="side__inner">
                                <a href="" class="github icon">Github</a>
                            </div>
                        </aside>
                        <main>
                            <section class="introduction"></section>
                            <section class="skills">
                                <div class="skills__inner">
                                    <div class="section-title">
                                        <p class="main-title">Skills</p>
                                        <p class="sub-title">スキル</p>
                                    </div>
                                    <div class="card">
                                        <i class="card__img devicon-javascript-plain colored"></i>
                                        <div class="card__content">
                                            <p class="card__title">JavaScript</p>
                                            <p class="card__desc">JavaScriptの説明が入ります</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <i class="card__img devicon-vuejs-plain colored"></i>
                                        <div class="card__content">
                                            <p class="card__title">Vue.js</p>
                                            <p class="card__desc">Vue.jsの説明が入ります</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <i class="card__img devicon-github-original colored"></i>
                                        <div class="card__content">
                                            <p class="card__title">Github</p>
                                            <p class="card__desc">Githubの説明が入ります</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <i class="card__img devicon-sass-original colored"></i>
                                        <div class="card__content">
                                            <p class="card__title">SASS</p>
                                            <p class="card__desc">SASSの説明が入ります</p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="works"></section>
                        </main>
                    </main-content>
                </content>
                <footer class="footer">
                    <div class="logo item">
                        <a href="#" class="">
                            <img src="images/github-icon.png" alt="Githubのアイコン" />
                            <span class="logo__github">Github</span>
                        </a>
                    </div>
                    <nav class="footer__nav">
                        <ul class="footer__ul">
                            <li class="footer__li item">
                                <a href="#">introduction</a>
                            </li>
                            <li class="footer__li item">
                                <a href="#">works</a>
                            </li>
                            <li class="footer__li item">
                                <a href="#">skills</a>
                            </li>
                        </ul>
                    </nav>
                </footer>
            </div>
            <nav class="mobile-menu">
                <div class="logo item">
                    <a href="#">
                        <img src="images/github-icon.png" alt="Githubのアイコン" />
                        <span class="logo__github">Github</span>
                    </a>
                </div>
                <ul class="mobile-menu__main">
                    <li class="mobile-menu__item">
                        <a class="mobile-menu__link" href="#">
                            <span class="main-title">introduction</span>
                            <span class="sub-title">私について</span>
                        </a>
                    </li>
                    <li class="mobile-menu__item">
                        <a class="mobile-menu__link" href="#">
                            <span class="main-title">works</span>
                            <span class="sub-title">作品</span>
                        </a>
                    </li>
                    <li class="mobile-menu__item">
                        <a class="mobile-menu__link" href="#">
                            <span class="main-title">skills</span>
                            <span class="sub-title">スキル</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
